esphome:
  name: p1-water-reader

esp32:
  board: esp32-poe-iso
  framework:
    type: arduino

# Enable logging
logger:
  level: DEBUG

# Enable Home Assistant API
api:
  #password: "secret"
  encryption:
    key: !secret api_key

ota:
  password: "Lariks30Echt"

ethernet:
  type: LAN8720
  mdc_pin: GPIO23
  mdio_pin: GPIO18
  clk_mode: GPIO17_OUT
  phy_addr: 0
  power_pin: GPIO12
  domain: .lan
  use_address: 192.168.20.112

web_server:
  port: 80

uart:
  baud_rate: 115200
  rx_pin: GPIO16
  rx_buffer_size: 1700

dsmr:
  max_telegram_length: 1700

